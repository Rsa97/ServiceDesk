<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Language' content='ru'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Служба технической поддержки, Компания Со-действие</title>
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <script type='text/javascript' src='js/jquery.js'></script>
    <script type='text/javascript' src='js/rsa.js'></script>
  </head>
  <body>
	  <div class='head'>
	    <img src='img/color_web.jpg' alt='Изображение отсутствует' width='368px' height='222px'>
    	<h1>Информационная система технической поддержки</h1> 
    	<h2 style='color: red;'>Версия для разработки!</h2>
        <div class='login'>
    	  <h3>Авторизация</h3>
        	<input type='hidden' id='key' value=''>
    		<label><span>Имя:</span><input type='text' id='username' placeholder='Имя пользователя' autofocus disabled></label><br>
    		<label><span>Пароль:</span><input type='password' id='password' placeholder='Пароль' disabled></label><br>
    		<span><input type='checkbox' id='changePasswd'>Сменить пароль</span><br>
    		<div id='newpass'>
    		  <label><span>Новый</span><input type='password' id='newpasswd' placeholder='Новый пароль' autofocus disabled></label><br>
    		  <label><span>пароль:</span><input type='password' id='checkpasswd' placeholder='Повторите новый пароль' disabled></label><br>
    		</div>
    		<input type='button' id='login' value='Войти' disabled>
        </div>
	  </div>
    <script type='text/javascript' src='js/index.js'></script>
  </body>
</html>
